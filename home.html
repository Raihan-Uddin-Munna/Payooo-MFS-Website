<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo_MFS_Home-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">

        <div class="mockup-phone border-primary ">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <!-- Current balance -->
                    <div class="">
                        <div class="stats bg-primary text-primary-content">


                            <div class="stat">
                                <div class="stat-title font-semibold text-black">Current balance</div>
                                <div class="stat-value">$<span  id="current-balance">9400</span></div>
                                <div class="stat-actions">

                                    <button class="btn btn-sm">Deposit</button>
                                    <button class="btn btn-sm">Withdrawal</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <!-- Input field for deposite-->
                    <div class="hidden">
                         
                        <label class="label">
                            <span class="label-text font-semibold">Amount</span>
                        </label>
                        <input id="amount-input" type="text" placeholder="Enter Deposite Amount" class="input input-bordered"
                            required />
                         
                        <label class="label">
                            <span class="label-text font-semibold">4 Digit Pin</span>
                        </label>
                        <input id="pin-input-Deposite" type="password" placeholder="Enter 4 digit pin" class="input input-bordered"
                            required />
                        <div class="form-control mt-6">
                            <button id="btn-Deposite" class="btn btn-primary">Deposite</button>
                        </div>
                    </div>




                    <!-- Input Fild for Withdraw -->

                      <!-- Input field -->
                      <div>
                         
                        <label class="label">
                            <span class="label-text font-semibold">Amount</span>
                        </label>
                        <input id="amount-input-Withdraw" type="text" placeholder="Enter Withdraw Amount" class="input input-bordered"
                            required />
                         
                        <label class="label">
                            <span class="label-text font-semibold">4 Digit Pin</span>
                        </label>
                        <input id="pin-input-Withdraw" type="password" placeholder="Enter 4 digit pin" class="input input-bordered"
                            required />
                        <div class="form-control mt-6">
                            <button id="btn-Withdraw" class="btn btn-primary">Withdraw</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <script src="js/home.js"></script>
</body>

</html>
